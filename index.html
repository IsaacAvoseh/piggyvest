<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piggyvest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <img src="left.png" alt="left top image" id="left">
     <img src="leftb.png" alt="right top image" id="leftb">
     <img src="right.png" alt="left bottom image" id="right">
     <img src="rightb.png" alt="right bottom image" id="rightb">

 </div>
 <section>
    <img id="logo" alt="logo" src="https://dashboard.piggyvest.com/static/media/piggyvest-logo.0b78a8fa.svg">
 </section>

 <div id="container">
 <section>
     <h1 id="top">Create a Secure Account</h1>
     <p id="welcome">Welcome to the future of Savings & Investments</p>
 </section>

 <form method="POST">
 <section class="input">
     <label for="name">Full Name</label><br>
     <input type="text" id="name" name="fullname" placeholder="Full Name">
 </section>

 <div class="input">
     <label for="email">Email Address</label><br>
     <input type="text" id="email" name="email" placeholder="Email Address">
 </div>

<div class="input">
    <label for="phone number">Phone Number</label><br>
    <input type="text" id="phone" name="phone" placeholder="Phone Number">
</div>

<div class="input">
    <label for="password">Password</label><br>
    <input type="text" id="password" name="password" placeholder="Password">
</div>

<div class="input">
    <label for="referrer">Referrer Phone Number or Promo Code (Optional)</label><br>
    <input type="text" name="referrer" id="referrer" placeholder="Referrer Phone or Code">
</div>

<div class="input">
    <label for="awareness">How Did You Hear About Us ? (Optional)</label><br>
    <select name="awareness" id="awareness" aria-placeholder="Click To Select">
        <option value="Click to select">Click To Select</option>
        <option value="Facebook">Facebook</option>
        <option value="Twitter">Twitter</option>
        <option value="Instagram">Instagram</option>
        <option value="Friends">Friends/Family/Co-Worker</option>
        <option value="Google Search">Google search</option>
        <option value="Google PlayStore">Google PlayStore</option>
        <option value="Online Blog">Online Blog</option>
        <option value="Local Newspaper">Local Newspaper</option>
        <option value="At an event">At an event</option>
        <option value="other">other</option>
    </select>

    <div class="input"> <input type="submit" value="CREATE ACCOUNT">
         </div>
         </form>
</div>
</div>
<p id="login"><a href="https://dashboard.piggyvest.com/login"> Already have an Account? Log in</a></p>


</body>
</html>
